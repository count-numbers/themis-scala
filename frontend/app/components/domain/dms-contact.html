<div class="address">
	<div class="address-name">
		<a href="#/contact/{{contact.id}}">{{contact.name}}</a>
	</div>
	<div>{{contact.address1}}</div>
	<div>{{contact.address2}}</div>
	<div>{{contact.zip}} {{contact.city}}</div>
	<div>{{contact.region}}</div>
	<div>{{contact.country}}</div>
	<div><a ng-href="mailto:{{contact.email}}">{{contact.email}}</a></div>
</div>
