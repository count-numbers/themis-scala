<div ng-show="error" class="alert alert-danger">{{error}}</div>

<div class="row">
	<div class="col-md-7">
		<h1 class="login-header"><span class="giant-icon glyphicon glyphicon-lock"></span>&nbsp;Please log in to use Themis</h1>
	</div>
	<div class="col-md-5">
		<form name="form" ng-submit="login()" role="form">
			<div class="form-group">
				<label for="username">Username</label> <i class="fa fa-key"></i> <input
					type="text" name="username" id="username" class="form-control"
					ng-model="username" autofocus="autofocus" required /> <span
					ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">Username is required</span>
			</div>
			<div class="form-group">
				<label for="password">Password</label> <i class="fa fa-lock"></i> <input
					type="password" name="password" id="password" class="form-control"
					ng-model="password" required /> <span
					ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">Password is required</span>
			</div>
			<div class="form-actions">
				<button type="submit" ng-disabled="form.$invalid || dataLoading"
					class="btn btn-danger">Login</button>
				<dms-loading-indicator loading="dataLoading"></dms-loading-indicator>
			</div>
		</form>
	</div>
</div>
